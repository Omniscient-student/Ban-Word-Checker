    :root {

      --primary-blue-dark: #267acc;
      --success-green: #5cb85c;
      --error-red: #d9534f;
      --warning-yellow: #ffea00;
      --text-color: #333;
      --light-gray: #f8f9fa;
      --border-color: #dee2e6;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --font-family: 'Poppins', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: var(--font-family);
      box-sizing: border-box;
      background-color: var(--light-gray);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align to top for better scrolling on smaller screens */
      min-height: 100vh;
      padding: 20px;
    }

    #app-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px var(--shadow-light);
      padding: 30px;
      max-width: 700px; /* Increased max width */
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-sizing: border-box;
      animation: fadeIn 0.8s ease-out;
      margin-top: 20px; /* Add some margin from the top */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #header {
      text-align: center;
      margin-bottom: 20px;
    }

    #logo {
      width: 120px;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 1.8em;
      color: var(--primary-blue);
      margin: 0;
      font-weight: 700;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 0.9em;
      font-weight: 600;
      color: #555;
    }

    textarea {
      min-height: 150px; /* Increased min-height */
      max-height: 300px; /* Increased max-height */
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 1em;
      font-family: var(--font-family);
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    textarea:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(51, 153, 255, 0.2);
      outline: none;
    }

    .char-count {
      font-size: 0.85em;
      color: #777;
      text-align: right;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap; /* Allow buttons to wrap on small screens */
    }

    button {
      background-color: var(--primary-blue);
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px 22px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      flex-grow: 1; /* Allow buttons to grow */
      max-width: 200px; /* Limit individual button width */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button:hover:not(:disabled), button:focus:not(:disabled) {
      background-color: var(--primary-blue-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      outline: none;
    }

    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
        background-color: #6c757d;
    }
    .btn-secondary:hover:not(:disabled) {
        background-color: #5a6268;
    }

    #status-message {
      min-height: 30px;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.95em;
      font-weight: 600;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #status-message.success {
      background-color: #d4edda;
      color: var(--success-green);
      border: 1px solid #c3e6cb;
    }

    #status-message.error {
      background-color: #f8d7da;
      color: var(--error-red);
      border: 1px solid #f5c6cb;
    }

    #status-message.info {
      background-color: #e2e3e5;
      color: #6c757d;
      border: 1px solid #d6d8db;
    }

    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #666;
      font-style: italic;
      font-size: 0.9em;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary-blue);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: #fdfdfd;
      padding: 15px;
      min-height: 120px;
      max-height: 350px;
      overflow-y: auto;
      font-size: 1em;
      line-height: 1.6;
      color: #222;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    #highlighted-text {
      white-space: pre-wrap;
      word-wrap: break-word; /* Ensure long words break */
    }

    .highlight {
      background-color: var(--warning-yellow);
      color: var(--error-red);
      font-weight: 600;
      border-radius: 4px;
      padding: 1px 3px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block; /* Ensure padding works correctly */
      box-shadow: 0 0 5px rgba(255, 234, 0, 0.5); /* Subtle glowing effect */
    }

    .highlight-icon {
      margin-left: 5px;
      color: var(--error-red);
      font-weight: 700;
      font-size: 0.9em;
    }

    #action-buttons-after-check {
        display: flex;
        gap: 10px;
        justify-content: flex-end; /* Align to the right */
        margin-top: 10px;
        flex-wrap: wrap;
    }

    #action-buttons-after-check button {
        flex-grow: 0; /* Don't let these buttons grow too much */
        max-width: fit-content;
        padding: 8px 15px;
        font-size: 0.9em;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #app-container {
        padding: 20px;
        margin-top: 10px;
      }
      h1 {
        font-size: 1.5em;
      }
      button {
        padding: 10px 18px;
        font-size: 0.95em;
      }
      .button-group, #action-buttons-after-check {
          flex-direction: column;
          align-items: stretch;
      }
      button, #action-buttons-after-check button {
          max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
        align-items: stretch; /* Stretch to fill width on very small screens */

      #app-container {
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 15px var(--shadow-light);
      }
      #logo {
        width: 100px;
      }
      h1 {
        font-size: 1.3em;
      }
      textarea {
        min-height: 120px;
        font-size: 0.95em;
        padding: 10px;
      }
      #status-message, #highlighted-section {
        font-size: 0.9em;
        padding: 10px;
      }
    }
  </style>

  <div id="app-container" role="main">

      <h1>Ban Word Checker</h1>

    <main>
      <div class="form-group">

        <div class="char-count">

      <div class="button-group">

        <button id="reset-btn" class="btn-secondary" onclick="resetFields()" aria-label="Reset input and output">
          Reset
        </button>
      </div>

      <div id="loading" style="display: none;" aria-live="polite" role="status">
        <div class="loader"></div>
        <span>Checking for banned words...</span>
      </div>

      <div id="status-message" class="info" aria-live="polite">
        Enter text above and click "Check Banned Words" to get started.
      </div>

      <div id="highlighted-section" style="display: none;">

        <div id="highlighted-text" aria-live="polite" aria-atomic="true"></div>
        
        <div id="action-buttons-after-check" style="display: none;">
          <button onclick="copyCleanText()" class="btn-secondary">
            Copy Clean Text
          </button>
          <button onclick="copyHighlightedText()" class="btn-secondary">
            Copy with Highlights
          </button>
        </div>
      </div>
    </main>
  </div>

    function escapeHTML(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");

    function updateCharCounter() {
      const textarea = document.getElementById('input-text');
      const counter = document.getElementById('char-counter');
      counter.textContent = textarea.value.length;
    }

    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status-message');
      statusDiv.textContent = message;
      statusDiv.className = type;
    }

    function showLoading(show = true) {
      const loadingDiv = document.getElementById('loading');
      const checkBtn = document.getElementById('check-btn');
      
      loadingDiv.style.display = show ? 'flex' : 'none';
      checkBtn.disabled = show;
    }

    function checkBanWords() {
      const text = document.getElementById('input-text').value;
      const highlightedSection = document.getElementById('highlighted-section');
      const highlightedText = document.getElementById('highlighted-text');
      const actionButtons = document.getElementById('action-buttons-after-check');

      if (!text.trim()) {
        showStatus("Please enter some text to check.", 'error');
        highlightedSection.style.display = 'none';
        return;
      }

      showLoading(true);
      showStatus("Checking for banned words...", 'info');

      // Simulate processing time for better UX
      setTimeout(() => {
        currentText = text;
        
        // Create regex pattern from banned words
        const escapedWords = bannedWords.map(w => w.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'));
        const pattern = escapedWords.join('|');
        const regex = new RegExp(pattern, 'gi');

        let match;
        const highlights = [];
        foundWords = [];
        
        while ((match = regex.exec(text)) !== null) {
          highlights.push({
            word: match[0],
            index: match.index,
            length: match[0].length
          });
          foundWords.push(match[0].toLowerCase());
          if (match.index === regex.lastIndex) regex.lastIndex++;
        }

        showLoading(false);

        if (highlights.length === 0) {
          showStatus("✅ Great! No banned words found in your text.", 'success');
          highlightedSection.style.display = 'none';
          actionButtons.style.display = 'none';
          return;
        }

        // Remove duplicates and show results
        const uniqueWords = [...new Set(foundWords)];
        const wordCount = highlights.length;
        const uniqueCount = uniqueWords.length;
        
        showStatus(`⚠️ Found ${wordCount} banned word${wordCount > 1 ? 's' : ''} (${uniqueCount} unique): ${uniqueWords.join(", ")}`, 'error');

        // Highlight banned words in text
        let result = '';
        let lastIndex = 0;
        highlights.sort((a, b) => a.index - b.index);
        
        highlights.forEach(({word, index, length}) => {
          result += escapeHTML(text.substring(lastIndex, index));
          result += '<span class="highlight">' + escapeHTML(text.substr(index, length)) + '<span class="highlight-icon">⚠️</span></span>';
          lastIndex = index + length;
        });
        result += escapeHTML(text.substring(lastIndex));
        
        highlightedText.innerHTML = result;
        highlightedSection.style.display = 'block';
        actionButtons.style.display = 'flex';
      }, 800);
    }

    function copyCleanText() {
      if (!currentText) return;
      
      // Remove banned words from text
      let cleanText = currentText;
      foundWords.forEach(word => {
        const regex = new RegExp(word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');

      });
