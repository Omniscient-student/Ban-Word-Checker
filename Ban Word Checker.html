  <style>
html, body {
  margin: 0; 
  padding: 10px;
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
  box-sizing: border-box;
  background-color: #fff;
  color: #333;
}

#container {
  display: flex;
  flex-direction: column;
  height: 100%;
  width: 100%;
  max-width: 600px;  /* Limit max width for desktop */
  margin: 0 auto;    /* Center horizontally on desktop */
  padding: 10px;
  box-sizing: border-box;
}

#logo {
  width: 100px;
  margin: 0 auto 12px;
  flex-shrink: 0;
}

textarea {
  resize: vertical;
  flex-grow: 1;
  width: 100%;
  font-size: 13px;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  margin-bottom: 8px;
  min-height: 100px;
  max-height: 160px;
  overflow-y: auto;
  font-family: inherit;
}

button {
  align-self: center;
  background-color: #3399ff;
  border: none;
  color: white;
  font-weight: bold;
  padding: 8px 20px;
  cursor: pointer;
  border-radius: 5px;
  margin-bottom: 12px;
  font-size: 14px;
  transition: background-color 0.3s ease, transform 0.2s ease;
  flex-shrink: 0;
  outline-offset: 2px;
}

button:hover, button:focus {
  background-color: #267acc;
  transform: scale(1.05);
}

#output {
  flex-shrink: 0;
  min-height: 30px;
  max-height: 80px;
  width: 100%;
  padding: 6px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  background-color: #f9f9f9;
  white-space: pre-wrap;
  overflow-y: auto;
  font-size: 13px;
  border-radius: 4px;
  font-family: inherit;
  color: #222;
}

#loading {
  display: none;
  text-align: center;
  color: #666;
  margin-bottom: 10px;
  font-style: italic;
  font-size: 12px;
  flex-shrink: 0;
}

#highlightedText {
  white-space: pre-wrap;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: #f9f9f9;
  min-height: 100px;
  margin-bottom: 10px;
  font-family: inherit;
  color: #222;
  overflow-y: auto;
  font-size: 14px;
}

.highlight {
  background-color: #ffea00;
  color: #b70000;
  font-weight: bold;
  border-radius: 3px;
  padding: 0 2px;
  transition: background-color 0.5s ease;
  animation: highlightPulse 1s ease forwards;
}

@keyframes highlightPulse {
  0% { background-color: #ffea00; }
  50% { background-color: #fff176; }
  100% { background-color: #ffea00; }
}

/* Responsive tweaks for very small mobile screens */
@media (max-width: 400px) {
  #container {
    padding: 8px;
  }
  textarea {
    font-size: 14px;
    min-height: 100px;
    max-height: 200px;
  }
  button {
    font-size: 14px;
    padding: 8px 14px;
  }
  #output {
    font-size: 13px;
    min-height: 35px;
    max-height: 90px;
  }
  #highlightedText {
    font-size: 14px;
    min-height: 100px;
  }
}

    function escapeHTML(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");

      const output = document.getElementById('output');
      const loading = document.getElementById('loading');
      const btn = document.getElementById('checkBtn');
      const highlightedDiv = document.getElementById('highlightedText');

      if (!text.trim()) {
        output.textContent = "Please enter some text.";
        highlightedDiv.innerHTML = '';
        return;
      }

      btn.disabled = true;
      output.textContent = '';
      highlightedDiv.innerHTML = '';

      const highlights = [];
      while ((match = regex.exec(text)) !== null) {
        highlights.push({
          word: match[0],
          index: match.index,
          length: match[0].length
        });
        if (match.index === regex.lastIndex) regex.lastIndex++;
